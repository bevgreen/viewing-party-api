        has no competition. It is the very finest comic-book character movie ever
        made. Knowing the Burton, Donner and Nolan filmic adaptations of Batman and
        Superman exist helps me to sleep at night. They are Exhibit A of ''How to
        Make a Comic-Book Movie''. Nothing else has ever come even remotely close.
        These seven films (I include ''Superman II'' because it was mostly Donner''s
        work)--and Nolan''s trilogy especially--are what I imagine a great director
        like Kubrick, Hitchcock or Kurosawa would have come up with, if they had ever
        been asked to make a Superman or Batman movie. They are the easiest for an
        audience to identify with because in these the scripts most approximate human
        emotions and the typical conundrums of the human experience--in short, are
